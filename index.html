<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFitnessPal Landing Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-body-tertiary">
    <header id="header">
      <nav
        class="navbar navbar-expand-lg fixed-top border-bottom bg-light"
        id="nav-bar"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand fw-bold fs-2 d-flex align-items-center"
            href="#"
          >
            <img
              src="assets/icons/logo-icon.png"
              alt="Logo"
              width="72"
              height="72"
              id="header-img"
            />
            MyFitnessPal
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavigationElements"
            aria-controls="navbarNavigationElements"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavigationElements">
            <div class="navbar-nav ms-auto fw-medium fs-5 px-3">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#features">Features</a>
              <a class="nav-link" href="#how_it_works">How It Works</a>
              <a class="nav-link" href="#pricing">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-3 pt-3 mt-md-4 pt-md-4 mt-lg-5 pt-lg-5">
      <section class="container text-center p-5 mt-5">
        <p class="fw-medium text-secondary">#1 nutrition tracking app</p>
        <h1 class="fw-bold mb-3">
          Reach your goals
          <span class="fw-normal text-primary">with MyFitnessPal</span>
        </h1>
        <p class="fw-medium mb-3">
          Build healthy habits with the all-in-one food, exercise, and calorie
          tracker.
        </p>
        <form
          action="https://www.freecodecamp.com/email-submit"
          class="needs-validation"
          novalidate
        >
          <div class="form-group">
            <input
              class="form-control mx-auto"
              type="email"
              id="email"
              placeholder="Enter your email address"
              style="max-width: 300px"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">
              Please enter a valid email address. E.g. johndoe@example.com
            </div>
          </div>
          <button class="btn btn-primary mt-3 fw-bold" type="submit">
            START TODAY <i class="bi bi-chevron-right"></i>
          </button>
        </form>
      </section>
    </main>
    <footer></footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
